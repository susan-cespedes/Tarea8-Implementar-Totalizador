<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/estilo.css">
  <title>CALCULO</title>
</head>
<body>
  
    <h1>CALCULAR</h1>
    <form id="calcular-form">
      <label for="cantidad-numero">Cantidad:</label></br>
      <input type="number" id="txtcantidad" /></br>
      <label for="precio-numero">Precio:</label></br>
      <input type="number" id="txtprecio" /></br>
      <select name="estado" id="slcestado">
        <option value="CA">CALIFORNIA (CA)</option>
        <option value="TX">TEXAS (TX)</option>
        <option value="AL">ALABAMA (AL)</option>
        <option value="NV">NEVADA (NV)</option>
        <option value="UT">UTHA (UT)</option>
      </select>
            <input type="submit" value="CALCULAR" id="btncalcular" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  
</body>
</html>
